<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="title">FILMCI</title>
  <link rel="stylesheet" href="assets/css/all.css" />
</head>
<body>
  <header>
    <nav>
      <div class="nav">
        <div>
          <h1>FILMCI</h1>
        </div>
        <div>
          <form class="filter" id="filter1">
            <div>
            <h1>Show Type:</h1>
            <select name="showType" id="showType">
              <option value="Animation">Animation</option>
              <option value="Talkshow">Talk Show</option>
              <option value="News">News</option>
            </select>
          </div>
          <div>
            <h1>Language:</h1>
            <select name="language" id="languagee">
              <option value="English">English</option>
              <option value="Russian">Russian</option>
            </select>
          </div>
          <div>
            <h1>Genre:</h1>
            <select name="genre" id="genre">
              <option value="Action">Action</option>
              <option value="Anime">Anime</option>
              <option value="Children">Children</option>
              <option value="Crime">Crime</option>
              <option value="Drama">Drama</option>
            </select>
          </div>
          <div>
            <h1>Rating:</h1>
            <select name="rating" id="rating">
              <option value="2">2+</option>
              <option value="3">3+</option>
              <option value="4">4+</option>
              <option value="5">5+</option>
              <option value="6">6+</option>
              <option value="7">7+</option>
              <option value="8">8+</option>
              <option value="9">9+</option>
            </select>
          </div>
          <div>
            <button value="Submit" style="background-color: red; color: white;" type="submit">Submit</button>
          </div>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div>
      <div class="container film__card">
        <ul id="putter1">

        </ul>
      </div>
    </div>
  </main>
  <script src="assets/js/script.js"></script>
</body>

</html>
